<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>3D Mousemove Parallax</title>
	<link rel="stylesheet" href="css/estilos.css">
	<script type="text/javascript" 
	src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<section>
		<div class="bg">
			<img src="img/bg2.jpg" alt="" 
			class="layer" data-speed="-2">
		</div>
		<img src="img/text1.png" alt="" 
		class="layer" data-speed="-4">

		<img src="img/text2.png" alt="" 
		class="layer" data-speed="4">
		
		<img src="img/girl.png" alt=""
		class="layer girl" data-speed="2">
	</section>

	<script src="js/script.js"></script>
</body>
</html>
